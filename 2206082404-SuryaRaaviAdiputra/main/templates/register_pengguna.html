{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pengguna</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

{% block content %}
<body>
    <div class="container"> 
        <div class="back-login">
            <a href="{% url 'main:register_option' %}">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="back-register-container">
            <form class="register-form" action="index.html">
                <div>
                    <h2>Registrasi Pengguna Marmut</h2>
                </div>
                <div class="input-div three">
                    <div>
                        <h5>Email</h5>
                        <input class="input" type="email">
                    </div>
                </div>
                <div class="input-div three">
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <div class="input-div three">
                    <div>
                        <h5>Nama</h5>
                        <input class="input" type="nama">
                    </div>
                </div>
                <div class="gender-row">
                   <div>
                    <h5>Gender</h5>
                    <select id="dropdown">
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                      </select>
                   </div>
                </div>
                <div class="input-div three">
                    <div>
                        <h5>Tempat lahir</h5>
                        <input class="input" type="tempat-lahir">
                    </div>
                </div>
                <div class="date-row">
                    <div>
                        <h5>Tanggal lahir</h5>
                        <input class="input-tanggal" type="date">
                    </div>
                </div>
                <div>
                    <div class="checkbox-group">
                        <h5>
                            Role
                        </h5>
                        <label><input type="checkbox" name="role" value="podcaster"> Podcaster</label>
                        <label><input type="checkbox" name="role" value="songwriter"> Songwriter</label>
                        <label><input type="checkbox" name="role" value="artist"> Artist</label>
                      </div>
                </div>
                <div class="btn-container">
                    <button
                    class="btn-action">Registrasi</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
{% endblock content %}
</html>
