{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Label</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

{% block content %}
<body>
    <div class="container"> 
      <div class="back-register-label">
        <a href="{% url 'main:register_option' %}">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
      <div class="login-container">
          <form class="register-form" method="post">
              <h2>Registrasi Label Marmut</h2>
          
              <div class="input-div three">
                  <div>
                      <h5>Email</h5>
                      <input class="input" type="email" name="email">
                  </div>
              </div>
              <div class="input-div three">
                  <div>
                      <h5>Password</h5>
                      <input class="input" type="password" name="password">
                  </div>
              </div>
              <div class="input-div three">
                  <div>
                      <h5>Nama</h5>
                      <input class="input" type="nama" name="nama">
                  </div>
              </div>
              <div class="input-div three">
                <div>
                    <h5>Kontak</h5>
                    <input class="input" type="kontak" name="kontak">
                </div>
            </div>
            <div class="btn-container">
              <button
              class="btn-action">Registrasi</button>
          </div>
          </form>
      </div>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
{% endblock content %}
</html>
