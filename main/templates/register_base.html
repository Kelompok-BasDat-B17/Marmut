{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsi Register</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   
</head>
{% block content %}
<body>
    <div class="container">
      <div class="back-register-base">
        <a href="{% url 'main:show_main' %}">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
        <div class="base-register-container">
          <h2>
            Daftarkan dirimu di Mar<span>mut</span> !
          </h2>
          <h3>Daftar sebagai: </h3>
          <div class="option-btn">
            <div class="pengguna">
              <a href="register-user">
                <button class="pgn-btn">
                  Pengguna
                </button>
              </a>
            </div>
            <div class="label">
              <a href="register-label">
                <button class="lbl-btn">
                  Label
                </button>
              </a>
            </div>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

{% endblock content %}
</html>
