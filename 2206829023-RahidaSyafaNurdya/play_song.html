<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Song Details</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .music-progress-container {
            width: 80%;
            margin: 20px auto;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .song-details {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        .playlist-description{
            color: white; /* Set the text color to white */
        }

        .playlist-description p {
            margin-top: 20px; /* Jarak ke elemen di atasnya */
            margin-bottom: 20px; /* Jarak ke elemen di bawahnya */
        }
        
        .playlist-description p:first-child {
            margin-top: 20px; /* Jarak lebih besar di bagian atas elemen pertama */
        }

        .playlist-description p:last-child {
            margin-bottom: 20px; /* Jarak lebih besar di bagian bawah elemen terakhir */
        }

        .user-btn button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #000; /* Initial black color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transition for hover effect */
        }

        .user-btn button:hover {
            background-color: #4CAF50; /* Green when hovered */
        }

        .back-btn {
            margin: 10px;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            float: left;
            color: white; /* Initial white color */
        }

        .back-btn i {
            font-size: 24px;
            transition: color 0.3s;
        }

        .back-btn:hover i {
            color: black; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div id="header-playlist">
        <div class="container">
            <nav>
              <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
            </nav>
        </div>
    </div>
    <div class="playlist-page two">
        <h2>Song Detail</h2>
        <div class="list-playlist three">
            <div class="playlist-description">
                <p><strong>Judul:</strong> Song1<br>
                <strong>Genre(s):</strong> Genre 1, Genre 2<br>
                <strong>Artist:</strong> Artist1<br>
                <strong>Songwriter(s):</strong> Songwriter 1, Songwriter 2<br>
                <strong>Durasi:</strong> 3 menit<br>
                <strong>Tanggal Rilis:</strong> 18/03/24<br>
                <strong>Tahun:</strong> 2024<br>
                <strong>Total Play:</strong> 0<br>
                <strong>Total Downloads:</strong> 0<br>
                <strong>Album:</strong> Album 1</p>
            </div>
            <div class="music-progress-container">
                <input type="range" id="song-progress" value="0" min="0" max="100">
            </div>
            <div class="user-btn">
                <button>Play</button>
                <a href="tambah_lagu_playlist.html">
                    <button>Add to Playlist</button>
                </a>
                <button onclick="window.history.back();">Kembali</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script>
        document.getElementById('song-progress').addEventListener('input', function() {
            console.log('Current song position:', this.value);
        });
    </script>
</body>
</html>
